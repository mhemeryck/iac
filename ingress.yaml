apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/issuer: letsencrypt
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - cv.mhemeryck.com
      secretName: cv-mhemeryck-com-tls
    - hosts:
        - kanban.mhemeryck.com
      secretName: kanban-mhemeryck-com-tls
  rules:
    - host: cv.mhemeryck.com
      http:
        paths:
          - path: /
            backend:
              serviceName: cvsite
              servicePort: 80
    - host: kanban.mhemeryck.com
      http:
        paths:
          - path: /
            backend:
              serviceName: wekan
              servicePort: 80
