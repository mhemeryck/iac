---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: wekan
spec:
  selector:
    matchLabels:
      app: mongodb
  serviceName: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongo
          image: mongo:7.0.2-jammy
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-storage
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: wekan
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017